name: health_malamu_patient
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  dio: 4.0.4
  get_storage: 2.0.3
  ionicons: 0.1.2
  intl: 0.17.0
  velocity_x: 3.3.0
  device_info: 2.0.3
  dio_http_cache: 0.3.0
  animations: 2.0.2
  line_icons: 2.0.1
  cached_network_image: 3.2.0
  date_picker_timeline: 1.2.3
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_launcher_icons: 0.9.2
  flutter_test: 
    sdk: flutter

flutter_icons: 
  android: ic_launcher
  image_path: assets/img/ic_launcher.png
  adaptive_icon_background: assets/img/ic_launcher_adaptive_back.png
  adaptive_icon_foreground: assets/img/ic_launcher_adaptive_fore.png
  ios: true

flutter: 
  assets: 
    - assets/font/
    - assets/img/
  fonts: 
    - family: GoogleSans
      fonts: 
        - asset: assets/font/GoogleSans/GoogleSans-Bold.ttf
        - asset: assets/font/GoogleSans/GoogleSans-BoldItalic.ttf
        - asset: assets/font/GoogleSans/GoogleSans-Italic.ttf
        - asset: assets/font/GoogleSans/GoogleSans-Medium.ttf
        - asset: assets/font/GoogleSans/GoogleSans-MediumItalic.ttf
        - asset: assets/font/GoogleSans/GoogleSans-Regular.ttf
  uses-material-design: true

